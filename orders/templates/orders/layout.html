{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Pizzaa zoo</title>
<link href="{% static 'orders/favicon.ico' %}" rel="icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--My own css-->
<link rel="stylesheet" href="{% static 'orders/styles.css' %}">


 <!-- Site Icons -->
 <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
 <link rel="apple-touch-icon" href="images/apple-touch-icon.png">



</head>
<body>
    <!--Bootstrap navigation bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">Brand</a>

        <form class="form-inline w-75 mr-5 mr-0" >
            <div class="input-group w-100">                    
                <input type="text" class="form-control " placeholder="Search" >
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
      
        <div class="navbar-nav">
                <a href="{% url 'user_order' %}" class="nav-item nav-link" id = 'cart'> 
                    <i class="fa fa-shopping-bag"></i>
                        <span class="badge">3</span>
                </a>
        </div>

          
                
            
       
    </nav>
    <!--Carousels-->
    <div id="myCarousel" class="carousel slide mt-0" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'orders/slide2.png' %}" alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="{% static 'orders/slide2.png' %}" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="{% static 'orders/slide2.png' %}" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

<div class="main">
    
    <!--Dividing the page into sections for each menu type-->
    {% for menu in menus%}
    <div class="section">
    
       <div class="menu"><h4>{{ menu.name }}</h4></div>
        <!--Item cards for each section-->
        <div class="card">  
        {% for item in menu.item.all %}      
            <div class="cards" data-item = '{{ item.name }}' data-menu = '{{ menu.name }}'>
                <div class="item1 items"><img src="{% static 'orders/slide2.png' %}" alt="Pizza" style="max-width: 100%; height: 100%; max-height: 100%;"></div>
                <div class="item2 items">{{item.name}}</div>
            </div>
        {% endfor %}
        </div>

    </div>
    {% endfor %}

</div>
    
    <!--The modal when an item is clicked upon-->
    <!--I think i like using grid layout-->
    <!--I'll design the modal tomorrow.. blink eyes twice-->
<div class="modals">
    <div class="modals-content">
        <div class="modals-grid">
            <div class="item1"><img src="{% static 'orders/slide2.png' %}" alt="Pizza" style="max-width: 100%; height: 100%; max-height: 100%;"></div>
            
            <div class="item2">
                <span class="close-button">&times;</span>
                <div class="item_order">
                    
                        <h3 class = 'item_title'>Item details</h3> 
                    
                    <form class="order_details" id = 'order_details' action="{% url 'order' %}" method="POST">
                       {% csrf_token %}
                        <fieldset>
                            
                            <div class="order_size_radio">
                                <div class="radio_title">Choose a size</div>
                                <div class="required">Required - Choose one</div>
                                 <!--An invinsible counter to pass the quantity of items-->
                                 <input class="counter" style="display: none;" value=1 name = 'quantity'>
                                    
                                <div class="size_radio">
                                   
                                </div>
                            </div>
                            <!--That is if the menu has toppings-->
                            <div class="order_select_options">
                                
                            </div>

                        
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="item3">
                <h1>item3</h1>
            </div>
            <div class="item4">
                <div class="order_quantity_footer">
                        <div class="counter_grid">
                            <div class="counter1" id="plus">
                                <button class="plus_minus">+</button>
                            </div>
                            <div class="counter2">
                                <span><input class="counter_input" value= 1></span>
                            </div>
                            <div class="counter3" id="minus">
                                <button class="plus_minus">-</button>
                            </div>
                        </div>
                        <div class="order_button_div">
                            <button class="order_button" form="order_details">Order now</button>
                        </div>             
                </div>
            </div>
        </div>
    </div>
</div>

<!--I was working on retreiving data from database with javascript... Will continue later. -->
       
    
<!--My own javascript code-->
<script src="{% static 'orders/index.js' %}"></script>    

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>


</html>
