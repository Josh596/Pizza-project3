<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Carousel</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <!--Bootstrap navigation bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">Brand</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            
            <form class="form-inline w-100 ml-5 mr-0" >
                <div class="input-group w-75">                    
                    <input type="text" class="form-control " placeholder="Search" >
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>

            <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link">Login</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Messages</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Inbox</a>
                        <a href="#" class="dropdown-item">Sent</a>
                        <a href="#" class="dropdown-item">Drafts</a>
                    </div>
                </div>
            </div>

          
                
            
        </div>
    </nav>
    <!--Carousels-->
    <div id="myCarousel" class="carousel slide mt-0" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="slide2.png" alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="slide2.png" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="slide2.png" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

<div class="main">
    <div class="section">
        <h3>Pizza</h3>
        <div class="cards">
            <div class="item1 items"><img src="slide2.png" alt="Pizza" style="max-width: 100%; height: 100%; max-height: 100%;"></div>
            <div class="item2 items">Price and stuff</div>
        </div>

        <div class="cards">
            <div class="item1 items"><img src="slide2.png" alt="Pizza" style="max-width: 100%; height: 100%; max-height: 100%;"></div>
            <div class="item2 items">Price and stuff</div>
        </div>

         <div class="cards">
            <div class="item1 items"><img src="slide2.png" alt="Pizza" style="max-width: 100%; height: 100%; max-height: 100%;"></div>
            <div class="item2 items">Price and stuff</div>
        </div>
    </div>
</div>
       
       
    
    

</body>
</html>
